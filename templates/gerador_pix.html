<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gerador PIX</title>
  <style>
    :root {
      --verde-claro: #e6f4ea;
      --verde: #2e7d32;
      --verde-escuro: #1b5e20;
      --branco: #ffffff;
      --cinza-claro: #f0f0f0;
      --cinza-texto: #555;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--verde-claro);
      color: var(--cinza-texto);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background-color: var(--branco);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: var(--verde-escuro);
      margin-bottom: 1.5rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--verde);
      color: var(--branco);
      border: none;
      padding: 0.75rem 1.6rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--verde-escuro);
    }

    #status {
      min-height: 1.5rem;
      margin-top: 1rem;
      font-weight: 500;
    }

    #linkPIX a {
      word-break: break-all;
      color: var(--verde-escuro);
      text-decoration: underline;
      display: block;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      background-color: var(--cinza-claro);
      color: #666;
    }

    .card {
    background-color: var(--branco);
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;

    /* NOVO: borda sólida verde escura */
    border: 2px solid var(--verde-escuro);
  }

  </style>
</head>
<body>
  <div class="card">
    <h1>Gerar Cobrança PIX</h1>
    <input id="valor" type="number" placeholder="Digite o valor em reais" min="0.01" step="0.01"/>
    <button id="btnGerar">Gerar Cobrança</button>
    <div id="status"></div>
    <div id="linkPIX"></div>
  </div>

  <script>
    const btn = document.getElementById('btnGerar'),
          st  = document.getElementById('status'),
          lk  = document.getElementById('linkPIX'),
          valorInput = document.getElementById('valor');

    btn.addEventListener('click', async () => {
      const valor = parseFloat(valorInput.value);

      if (isNaN(valor) || valor <= 0) {
        st.textContent = '❌ Digite um valor válido.';
        return;
      }

      st.textContent = 'Gerando…';
      lk.innerHTML = '';

      try {
        const res = await fetch('/api/gerar_cobranca', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ valor })
        });

        let data;
        try {
          data = await res.json();
        } catch {
          throw new Error(`Resposta inválida do servidor (status ${res.status})`);
        }

        if (!res.ok) {
          const msg = data.detail?.httpMessage || data.error || `HTTP ${res.status}`;
          throw new Error(msg);
        }

        st.textContent = '✅ Cobrança gerada!';
        lk.innerHTML = `<a href="${data.link_pix}" target="_blank">${data.link_pix}</a>`;
      } catch (err) {
        st.textContent = '❌ ' + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
