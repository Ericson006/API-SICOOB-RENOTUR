<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Pagamento PIX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #2d89ef;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5dab;
        }
        #qrcode {
            text-align: center;
            margin-top: 20px;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            background-color: #e5e5e5;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pagamento via PIX</h1>
        <form id="pix-form">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" required>

            <button type="submit">Gerar Cobrança</button>
        </form>
        <div id="qrcode"></div>
        <div id="status"></div>
    </div>

    <footer>
        &copy; {{ current_year }} Renotur. Todos os direitos reservados.
    </footer>

    <script>
        document.getElementById('pix-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const valor = document.getElementById('valor').value;

            const response = await fetch('/api/gerar-cobranca', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, valor })
            });

            const data = await response.json();
            const txid = data.txid;
            const baseUrl = "https://api-sicoob-renotur.onrender.com";
            const pixUrl = `${baseUrl}/pix/${txid}`;

            document.getElementById('qrcode').innerHTML = `
                <p>Escaneie o QR Code ou clique no link abaixo:</p>
                <img src="data:image/png;base64,${data.qrcode}" alt="QR Code PIX" />
                <p><a href="${pixUrl}" target="_blank">${pixUrl}</a></p>
            `;

            document.getElementById('status').innerText = "Aguardando pagamento...";

            const interval = setInterval(async () => {
                try {
                    const statusResp = await fetch(`/api/status/${txid}`);
                    const statusData = await statusResp.json();

                    if (statusData.status === 'CONCLUIDO') {
                        document.getElementById('status').innerText = "Pagamento confirmado!";
                        clearInterval(interval);
                    }
                } catch (_err) {
                    // Ignora qualquer erro silenciosamente
                }
            }, 1000);
        });

        // Pressionar Enter aciona o botão "Gerar Cobrança"
        document.getElementById('pix-form').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                this.querySelector('button[type="submit"]').click();
            }
        });
    </script>
</body>
</html>
